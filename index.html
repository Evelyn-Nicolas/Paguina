<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad Politécnica de Atlacomulco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Universidad Politécnica de Atlacomulco</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Alumnos</a></li>
                <li><a href="#">Registro</a></li>
                <li><a href="#">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <section class="login-box">
            <h2>¡Bienvenido!</h2>
            <form>
                <label for="cuenta">N°. de Cuenta</label>
                <input type="text" id="cuenta" placeholder="Ingrese su número de cuenta" required>

                <label for="clave">Fecha de nacimiento o contraseña</label>
                <input type="password" id="clave" placeholder="dd-mm-yyyy ó *****" required>

                <button type="submit">Ingresar</button>
                <a href="#" class="olvide">¿Ha olvidado su contraseña?</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Universidad Politécnica de Atlacomulco</p>
    </footer>
</body>
</html>
